       {%endif%}
      </li>
      <li class="page-item">

       {% if page.has_next%}
       <a class="page-link mx-3 text-info h6" href="?page={{page.next_page_number}}">Next</a>
     {%endif%}
    </li>
    </ul>
    
  </nav>
